<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>문서 제목 변경</title>
    </head>
    <body>
        <!-- 태그 -->
        <!-- 웹 페이지를 구성하는 요소는 텍스트, 이미지, 버튼 등 매우 다양합니다. -->
        <!-- 태그는 이런 다양한 구성 요소를 정의하는 역할을 하며, HTML 문법을 이루는 가장 작은 단위입니다. -->
        <!-- 기본 형식은 다음과 같이 홑화살괄호(<>) 사이에 태그를 넣는 형태입니다. -->

        <!-- 문법 -->
        <!-- HTML은 태그와 속성으로 문법을 구성합니다. -->
        <!-- 그리고 문법은 크게 콘텐츠(content)가 있는 문법과 없는 문법으로 나뉩니다. -->

        <!-- 1. 콘텐츠가 있는 문법 -->
        <!-- 콘텐츠가 있는 문법에서는 다음과 같이 콘텐츠 앞뒤를 태그로 감쌉니다. -->
        <!-- 이때, 앞에 넣는 태그를 시작 태그(open tag), 뒤에 넣는 태그를 종료 태그(close tag)라고 합니다. -->
        <!-- 종료 태그는 태그명 앞에 슬래시(/)가 있다는 것만 다르고, 시작 태그와 똑같습니다. -->
        <!-- 그리고 시작 태그와 종료 태그, 콘텐츠를 합쳐서 요소(element)라고 합니다. -->

        <title>document</title>
        <!-- <title>은 시작 태그, </title>는 종료 태그, document라는 텍스트는 콘텐츠 -->

        <!-- 2. 콘텐츠가 없는 문법 -->
        <!-- 콘텐츠가 없는 문법은 앞뒤로 감싸야 할 콘텐츠가 없으므로 시작 태그만 사용합니다. -->
        <!-- 그래서 내용이 비어 있다는 의미로 빈 태그(empty tag)라고도 합니다. -->
        <!-- 콘텐츠가 없는 문법은 시작 태그가 곧 요소여서 다음 문법에서 br 태그는 br 요소라고도 할 수 있습니다. -->
        <br />
        <!-- br 태그는 break의 약자로, 줄 바꿈 역할을 담당합니다. -->

        <!-- 부모, 자식, 형제 관계 -->
        <!-- HTML은 태그를 사용할 때 부모, 자식, 형제라고 하는 관계가 성립됩니다. -->
        <!-- 현재, HTML 파일에서 최상위 태그로 html 태그가 있습니다. 이때 head 태그와 body 태그는 html 태그의 자식이 됩니다. -->
        <!-- 반대로 html 태그는 head 태그와 body 태그의 부모가 됩니다. -->
        <!-- 그리고 head 태그와 body 태그는 부모(html 태그)가 같으므로 형제 관계가 성립됩니다. -->
    </body>
</html>
