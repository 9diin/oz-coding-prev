<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <!-- 그룹 짓기 -->

        <!-- 1. div 태그 -->
        <!-- div 태그는 블록 요소와 인라인 요소를 그룹으로 묶을 때 사용합니다. -->
        <p>자기 소개</p>
        <p>자기 소개 하는 페이지입니다.</p>

        <p>경력 및 이력</p>
        <p>경력 및 이력을 소개하는 페이지입니다.</p>

        <!-- 위 코드처럼 body 태그 안에 영역을 구분 없이 표시하려는 텍스트만 작성하면 -->
        <!-- 코드가 복잡해질수록 텍스트를 구분하기 어려워집니다. -->

        <div class="introduction">
            <p>자기 소개</p>
            <p>자기 소개 하는 페이지입니다.</p>
        </div>
        <div class="career">
            <p>경력 및 이력</p>
            <p>경력 및 이력을 소개하는 페이지입니다.</p>
        </div>

        <!-- HTML의 모든 태그는 class 속성을 사용할 수 있습니다. -->
        <!-- 여기서 class 속성은 CSS를 적용하기 위한 식별자로 사용하는 속성입니다. -->

        <!-- 2. span 태그 -->
        <!-- span 태그는 인라인 요소를 그룹으로 묶을 때 사용합니다. -->
        <p>영화 소개</p>
        <p>이번 영화의 하이라이트 장면은 바로 여기입니다.</p>

        <!-- 위 코드의 p 태그에서 '하이라이트' 텍스트 부분만 디자인을 다르게 적용하고 싶다면 어떻게 해야할까요? -->
        <!-- 하나의 태그 안에 작성된 텍스트 일부만 디자인을 다르게 적용하려면, 태그 안에서 공간 분할해야 합니다. -->
        <!-- 이럴 경우, span 태그를 사용합니다. -->
        <p><span class="highlight">영화 소개</span></p>
        <p>이번 영화의 <span class="highlight">하이라이트</span> 장면은 바로 여기입니다.</p>
    </body>
</html>
