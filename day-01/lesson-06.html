<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <!-- 웹 페이지 구조를 설계하는 시맨틱 태그 -->

        <!-- 1. header -->
        <!-- header 태그는 웹 페이지에서 헤더 영역을 구분하는데 사용합니다. -->
        <!-- 헤더 영역은 웹 사이트의 최상단이나 좌측에 위치하고, 로고, 검색, 메뉴와 같은 요소들을 포함합니다. -->

        <!-- 2. nav -->
        <!-- nav(navigation) 태그는 웹 페이지에서 내부의 다른 영역이나 외부를 연결하는 링크 영역을 구분하는데 사용합니다. -->
        <!-- 보통 링크 영역에는 헤더 영역에서의 메뉴나 목차와 같은 요소가 많은데 -->
        <!-- 내부나 외부를 연결하는 링크가 전부 nav 태그일 필요는 없고, 웹 사이트의 주요 탐색 링크 영역만 표현하면 됩니다. -->

        <!-- 3. section -->
        <!-- section 태그는 웹 페이지에서 논리적으로 관련 있는 내용 영역을 구분할 때 사용합니다. -->
        <!-- 그래서 보통 section 태그는 내용의 제목을 나타내는 hn 태그 중 하나를 포함합니다. -->

        <!-- 4. article -->
        <!-- article 태그는 웹 페이지에서 독립적인 영역을 구분할 때 사용합니다. -->
        <!-- article 태그를 section 태그와 혼동하기도 하는데, section 태그는 웹 페이지 안에서 관련 있는 내용을 구분하고, -->
        <!-- article 태그는 어떤 웹 페이지에서든 독립적으로 사용될 수 있는 영역을 구분한다는 점에서 차이가 있습니다. -->

        <!-- 5. aside -->
        <!-- aside 태그는 웹 페이지 안에서 주력 내용이나 독립적인 내용으로 보기 어려워서  -->
        <!-- article 태그나 section 태그로 영역을 구분할 수 없을 때 사용합니다. -->

        <!-- 6. footer -->
        <!-- footer 태그는 웹 페이지에서 일반적으로 최하단에 있고, 저작권 정보, 연락처, 사이트 맵 등의 요소들을 포함합니다. -->

        <!-- 7. main -->
        <!-- main 태그는 웹 페이지의 주요 내용을 지정할 때 사용하는 태그입니다. -->
        <!-- main 태그는 해당 페이지의 고유하고 핵심적인 콘텐츠만 포함해야 하며,  -->
        <!-- 사이트 전체에서 반복적으로 등장하는 헤더, 네비게이션, 사이드바, 푸터 등의 공통 구성 요소는 포함하지 않아야 합니다. -->
        <!-- 그리고 main 태그를 article, aside, footer, header, nav 태그의 하위에 포함할 수도 없습니다. -->
    </body>
</html>
