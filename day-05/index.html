<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>

        <link rel="stylesheet" href="./index.css" />
        <!-- GOOGLE FONTS -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />

        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet" />
    </head>
    <body>
        <!-- 전체 페이지 -->
        <div class="page">
            <!-- 헤더 -->
            <header class="header">
                <div class="header__content">
                    <!-- 당근 마켓 로고 -->
                    <img src="./images/logo.png" alt="로고" class="header__content__logo" />
                    <!-- 앱 다운로드 버튼 -->
                    <button class="header__content__btn">앱 다운로드</button>
                </div>
            </header>
            <!-- 메인 -->
            <main class="main">
                <div class="main__content">
                    <!-- 텍스트 배너 -->
                    <div class="main__content__banner">
                        <img src="./icons/location-white.svg" alt="아이콘" class="icon" />
                        <p class="text">서초동에서 원룸 찾고 계신가요?</p>
                    </div>
                    <!-- 검색창 및 검색 다이얼로그 -->
                    <div class="main__content__search">
                        <button class="dialog-btn">
                            <img src="./icons/location-primary.svg" alt="" class="dialog-btn__icon" />
                            <p>서초동</p>
                            <img src="" alt="" />
                        </button>
                        <div class="search-box">
                            <!-- 검색창 -->
                            <div class="search-box__search-bar">
                                <select name="" id="" class="search-box__search-bar__select-box">
                                    <option value="중고거래">중고거래</option>
                                </select>
                                <input type="text" placeholder="검색어를 입력해주세요" class="search-box__search-bar__input" />
                                <button class="search-box__search-bar__btn">➡️</button>
                            </div>
                            <!-- 인기 검색어 -->
                            <div class="search-box__popular">
                                <p class="search-box__popular__label">인기 검색어</p>
                                <ul class="search-box__popular__content">
                                    <li>에어컨</li>
                                    <li>에어컨 청소</li>
                                    <li>노트북</li>
                                    <li>원룸</li>
                                    <li>현대 중고차</li>
                                    <li>이사짐 알바</li>
                                    <li>에어컨</li>
                                    <li>에어컨 청소</li>
                                    <li>노트북</li>
                                    <li>원룸</li>
                                    <li>현대 중고차</li>
                                    <li>이사짐 알바</li>
                                    <li>에어컨</li>
                                    <li>에어컨 청소</li>
                                    <li>노트북</li>
                                    <li>원룸</li>
                                    <li>현대 중고차</li>
                                    <li>이사짐 알바</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <!-- 내비게이션 및 버튼 박스 -->
                    <div>
                        <nav></nav>
                        <div>
                            <button></button>
                            <button></button>
                            <button></button>
                            <button></button>
                            <button></button>
                        </div>
                    </div>
                </div>
            </main>
            <!-- 푸터 -->
            <footer class="footer">
                <div class="footer__content">
                    <!-- 회사 서비스 및 SNS -->
                    <div>
