<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./lesson-01.css" />
    </head>
    <body>
        <!-- 박스 모델을 구성하는 속성 다루기 -->
        <!-- HTML 문서에서 사용된 각각의 요소가 어떤 원리로 웹 브라우저에 배치되어 표시되는지 이해하려면 박스모델(box model)을 알아야 합니다. -->
        <!-- 박스 모델은 모든 HTML 요소가 사각형의 박스로 둘러 쌓여 있다는 개념입니다. -->

        <!-- margin - border - padding - content 순으로 이해해보자 -->
        <!-- - margin: 요소의 외부 여백을 의미합니다. -->
        <!-- - border: 요소의 테두리(경계선)을 의미합니다. -->
        <!-- - padding: 요소의 내부 여백을 의미합니다. -->
        <!-- - content: 요소의 내용을 의미합니다. -->

        <!-- 1. margin 영역 -->
        <!-- margin은 박스 모델에서 가장 외부에 있는 영역으로, 요소의 외부 여백을 담당합니다. -->
        <!-- 박스 모델은 사각형 모양이라서 각 방향에 해당하는 속성이 독립적으로 존재합니다. -->
        <!-- margin 영역을 다룰 때 사용할 수 있는 속성으로는 margin-top, margin-right, margin-bottom, margin-left가 있고-->
        <!-- 모든 방향을 통합해 margin 속성으로 사용할 수도 있습니다. -->

        <!-- margin: <margin-top>, <margin-right>, <margin-bottom>, <margin-left> 
        margin: <margin-top>, <margin-right>, <margin-bottom> 
        margin: <margin-top & margin-bottom>, <margin-right & margin-left> 
        margin: <margin-top & margin-right & margin-bottom & margin-left>  -->

        <!-- 2. border 영역 -->
        <!-- border 영역은 margin 보다 안쪽에 있으며, 요소의 테두리(경계선)을 담당합니다. -->
        <!-- border: <border-width> <border-style> <color> -->

        <!-- - border-width: 테두리 굵기를 지정합니다. -->
        <!-- - border-style: 테두리 모양을 지정합니다. -->
        <!-- * none: 테두리를 그리지 않습니다. -->
        <!-- * hidden: 테두리를 화면에서 감춥니다. -->
        <!-- * solid: 테두리를 실선으로 그립니다. -->
        <!-- * double: 테두리를 이중 실선으로 그립니다. -->
        <!-- * dotted: 테두리를 점선으로 그립니다. -->
        <!-- * dashed: 테두리를 dotted보다 긴 점선으로 그립니다. -->

        <!-- 3. padding 영역 -->
        <!-- padding 영역은 margin, border 영역보다 안쪽에 있으며 요소의 내부 여백을 담당합니다. -->

        <!-- padding: <padding-top>, <padding-right>, <padding-bottom>, <padding-left> 
        padding: <padding-top>, <padding-right>, <padding-bottom> 
        padding: <padding-top & padding-right>, <padding-bottom & padding-left> 
        padding: <padding-top & padding-right & padding-bottom & padding-left>  -->

        <!-- 4. content 영역 -->
        <!-- 박스 모델에서도 content 영역은 시작 태그와 종료 태그 사이에 사용된 콘텐츠가 속하는 영역입니다. -->

        <!-- * width: content 영역의 너비 -->
        <!-- * height: content 영역의 높이 -->
        <!-- * box-sizing: width와 height 속성은 content 영역에 직접 영향을 주는 속성이라서 때로는 의도치 않게 작동한다고 느껴질 때가 있습니다. -->

        <div></div>
        <!-- 326 * 326 으로 출력되는 이유 -->
        <!-- 웹 브라우저가 요소를 화면에 렌더링할 때, border, padding, content 영역의 너비와 높이를 종합적으로 계산하기 때문입니다. -->
        <!-- 즉, 화면에 보이는 요소의 너비와 높이는 외부 여백인 margin 영역을 제외하고 border, padding, content 영역을 전부 포함한 크기가 됩니다. -->

        <!-- 해당 이슈를 해결하기 위한 가장 간단한 방법은 -->
        <!-- 1. width 속성값을 border, padding 영역을 제외한 px 값으로 설정하는 겁니다. -->
        <!-- 하지만 이 방법은 content 영역의 너비와 높이를 하나하나 계산해야하고, padding이나 border의 값이 달라지면 다시 계산해야 하는 불편함이 있습니다. -->

        <!-- 그래서 CSS에서는 다음과 같은 속성값을 제공합니다. -->
        <!-- - content-box: width, height 속성의 적용 범위를 content 영역으로 제한합니다. -->
        <!-- - border-box: width, height 속성의 적용 범위를 border 영역으로 제한합니다. -->

        <section></section>
        <article></article>
    </body>
</html>
