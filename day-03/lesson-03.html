<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./lesson-03.css" />
    </head>
    <body>
        <!-- 플렉스 박스 레이아웃으로 1차원 레이아웃 설계하기 -->
        <!-- 플렉서블 박스 레이아웃(flexible box layout)은 1차원 방식으로 효과적으로 레이아웃을 설계할 수 있도록 고안된 스타일 속성입니다. -->

        <!-- 1. 플렉스 박스 레이아웃의 기본 속성 -->

        <!-- 1.1 display 속성 -->
        <!-- 모든 플렉스 박스 레이아웃은 display 속성값을 flex나 inline-flex로 지정하는 것에서 시작합니다. -->
        <!-- flex는 적용된 요소의 다음 요소가 항상 줄 바꿈되고. inline-flex는 다음 요소가 주변에 배치되게 합니다. -->
        <!-- display 속성이 지정된 요소는 플렉스 컨테이너가 되고, 자식 요소는 플렉스 아이템이 됩니다. -->
        <div class="flex-container">
            <div>FLEX ITEM 01</div>
            <div>FLEX ITEM 02</div>
            <div>FLEX ITEM 03</div>
            <div>FLEX ITEM 04</div>
        </div>
        <span>나는 옆에 올 수 있을까?</span>

        <!-- 1.2 flex-direction 속성 -->
        <!-- flex-direction 속성은 플렉스 박스 레이아웃의 주축 방향 결정합니다. -->
        <!-- * row: 주축 방향을 왼쪽에서 오른쪽으로 지정합니다. -->
        <!-- * row-reverse: 주축 방향을 오른쪽에서 왼쪽으로 지정합니다. -->
        <!-- * column: 주축 방향을 위쪽에서 아래쪽으로 지정합니다. -->
        <!-- * column-reverse: 주축 방향을 아래쪽에서 위쪽으로 지정합니다. -->

        <div class="flex-container">
            <div class="flex-item">아이템 01</div>
            <div class="flex-item">아이템 02</div>
            <div class="flex-item">아이템 03</div>
            <div class="flex-item">아이템 04</div>
            <div class="flex-item">아이템 05</div>
            <div class="flex-item">아이템 06</div>
            <div class="flex-item">아이템 07</div>
            <div class="flex-item">아이템 08</div>
            <div class="flex-item">아이템 09</div>
        </div>

        <!-- 1.3 flex-wrap 속성 -->
        <!-- flex-wrap 속성은 플렉스 아이템이 플렉스 컨테이너 영역을 벗어날 때, 어떻게 처리할지를 결정합니다. -->
        <!-- 기본값은 nowrap 입니다. -->
        <!-- * nowrap: 플렉스 아이템이 플렉스 컨테이너를 벗어나도 무시합니다. -->
        <!-- * wrap: 플렉스 아이템이 플렉스 컨테이너를 벗어나면 줄 바꿈합니다. -->
        <!-- * wrap-reverse: 플렉스 아이템이 플렉스 컨테이너를 벗어나면, wrap의 역방향으로 줄 바꿈합니다. -->

        <!-- 1.4 flex-flow 속성 -->
        <!-- flex-flow 속성은 flex-direction 속성과 flex-wrap 속성을 한 번에 사용할 수 있는 단축 속성입니다. -->
        <!-- flex-flow: <flex-direction> <flex-wrap>; -->

        <!-- flex-direction: column; -->
        <!-- flex-wrap: nowrap; -->

        <!-- flex-flow: column nowrap; -->
    </body>
</html>
